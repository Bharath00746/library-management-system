{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <form method="post" name="login">
        <h1>Login</h1>
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" placeholder="Enter a Email" name="username"><br>
        <label for="">Password</label>
        <input type="password" placeholder="Enter a Password" name="login_pass"><br>
        <button>Login</button>
        <label for="" style="text-align: center;">New User <a href="{% url 'signup' %}">Click Here</a></label>
    </form>

</body>
</html>
